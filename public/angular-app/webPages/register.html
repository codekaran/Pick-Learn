<div style="background-color: black;color: grey;" class="jumbotron text-center container-fluid">
  <h1>Register yourself here</h1> 


</div>

<div class="container">
<div ng-if="vm.passwordChanged">
<div ng-if="vm.message" class="alert alert-success">
	<p>{{vm.message}}</p>
</div>

</div>
<div ng-if = "!vm.passwordChanged">
<div ng-if="vm.message" class="alert alert-success">
	<p>{{vm.message}}</p>
</div>

<div ng-if="vm.error" class="alert alert-warning">
	<p>{{vm.error}}</p>
</div>

<form name='vm.myForm' ng-submit='vm.add()'>
	<div class="form-group">
		<label for="Name">Name</label>
		<input type="text" class="form-control" name="name" ng-model='vm.name'/>
	</div>
	<div class="form-group">
	<label  for="ID">ID:</label>
	<input type="number" class="form-control" name="id" ng-model='vm.id'/>
	</div>
	<div class="form-group ">
	<label for="password">Password:</label>
	<input type="password" name="pass" class="form-control" ng-model='vm.pass'/>

</div>
<div class="form-group">
	<label for="password">Retype Password:</label>
	<input type="password" name="repass" class = "form-control" ng-model='vm.repass'/>
</div>
	<div ng-class="form-group">
	<label for="Mobile">Mobile</label> 
	<input type="number" class = "form-control" ng-minlength=10 ng-maxlenght=10 name="mobile" ng-model= 'vm.mobile'/>
	</div>
	<div  ng-if="vm.verified" class="form-group">
	<label for="Otp">OTP:</label>
	<input class="form-control" type="number" ng-model="vm.otp"/><br>
	<button  class = "btn btn-default" type="submit" ng-if='vm.verified && vm.otpVerified'>submit</button>
	</div>
</form><br>
<div align="center">
<button ng-if='!vm.otpVerified && vm.verified' class="btn btn-default btn-info" ng-click="vm.otpVerify()">Verify Otp</button>
<button  ng-if='!vm.verified' ng-click="vm.check()" class="btn btn-default btn-info">submit</button>
</div>
</div>
</div>
