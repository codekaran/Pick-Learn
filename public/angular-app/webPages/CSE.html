<div ng-init='vm.afterLoad()'>
<div style="background-color: black;color: grey; margin-bottom: 10px;" class="jumbotron text-center container-fluid">
  <h1>Pick a teacher of your choice</h1> 
  <p>Teachers of {{vm.subject}}</p> 

</div>

<div>
		<form style="background-color: #FFE4B5;"  ng-submit='vm.getResponse()'>
			<div  ng-repeat='teacher in vm.list' ng-if='teacher.subject==vm.subject'>
			
      <div class="card" style="background-color: white;" >
  <img src="/angular-app/images/teacher-images/{{teacher.name}}.jpg" style="width:100%;height: 50%">
  <div class="container">
    <h4><b>{{teacher.name}}</b></h4> 
    <p>Age:{{teacher.Age}}<br>Desription:{{teacher.description}}</p> 
  </div>
   <input type="radio" class='btn btn-primary'  ng-model='vm.get' ng-value='teacher._id' ng-click='vm.radioChange()'>Vote
</div>
<hr width="50%" style="border-color: black;">
</div>	<div align="center">
		<button type='submit'>submit</button>

	</div>
		</form>

</div>
</div>
