<div ng-controller="HomeController as vm">
<nav style="margin-bottom: 0;" class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
  <!-- Brand/logo -->
  
<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="/">Pick&Learn</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="/">Home</a></li>
      <li ng-if='vm.isLoggedIn() && !vm.isBlocked'><a href="/#!/teacherlist">Vote Teachers</a></li>
      <li ng-if = 'vm.isLoggedIn() && !vm.hasElected'><a href="/#!/elective">Choose Elective</a></li>
    </ul>
    
    <ul class="nav navbar-nav navbar-right">
      <p class="navbar-text" ng-if='vm.isLoggedIn()'>Hello!! {{vm.loggedinUser}}</p>
      <li ng-if="!vm.isLoggedIn()"><a href="/#!/register"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
      <li ng-if="!vm.isLoggedIn()"><a  data-target="#myModal" data-toggle="modal" href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
      <li ng-if="vm.isLoggedIn()"><a href="" ng-click="vm.logout()"><span class="glyphicon glyphicon-log-out"></span>Logout</a></li>
    </ul>
  </div>
</nav>
  
  <!-- The Modal -->
  <div class="modal fade" id="myModal">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Login:</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body">
          <!--form-->
          <form role='login' ng-submit='vm.login()'>
     
        <div class='form-group' ng-class='{"has-error":vm.error}'>
        <input type="number" class='form-control input-sm' placeholder="Id" ng-model='vm.id' autocapitalize='none'>
      </div>
      <div class='form-group' ng-class='{"has-error":vm.error}'>
        <input type="password" class='form-control input-sm' placeholder="Password" ng-model='vm.password' autocapitalize='none'>
      </div>
      <button type="submit" class='btn btn-sm btn-success'>Login</button>
      <span class="alert alert-success" ng-if='!vm.errorMsg && !vm.isBlocked'>Welcome Back {{vm.loggedinUser}}</span>
      <span class="alert alert-warning" ng-if='vm.isBlocked'>{{vm.loggedinUser}} you have already voted.</span>
      <span class="alert alert-warning" ng-if='vm.errorMsg'>Wrong Password</span>
    </form>
        </div>
        
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
        
      </div>
    </div>
  </div>
  </div>
